<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URU Brewpark</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/120x100.png?text=Food" alt="food">
    <div class="content">
      <div class="header">
        <div>
          <div class="title">URU Brewpark</div>
          <div class="cuisine">Continental, Pizza, Asian, Desserts</div>
          <div class="cost">Cost ₹600 for one</div>
          <div class="details">
            <span>Min ₹50</span>
            <span class="dot"></span>
            <span>Up to 30 min</span>
          </div>
          <div class="note">Accepts online payments only</div>
        </div>
        <div class="right">
          <div class="rating">4.3</div>
          <div class="votes">766 votes<br>512 reviews</div>
        </div>
      </div>
      <div class="order">
        <button>Order Online</button>
      </div>
    </div>
  </div>
</body>
</html>
